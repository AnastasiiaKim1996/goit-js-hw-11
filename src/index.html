<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <a
          href="https://anastasiiakim1996.github.io/goit-js-hw-11/"
          class="search-link"
          title=""
          ><h1 class="search-title">
            Image <span class="blue">S</span><span class="red">e</span
            ><span class="yellow">a</span><span class="blue">r</span
            ><span class="green">c</span><span class="red">h</span>
          </h1></a
        >

        <div class="input-wrap">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            class="input"
          />
          <button type="submit" class="search">
            <svg class="icon">
              <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>

      <div class="gallery"></div>

      <button type="button" class="load-more visually-hidden">
        Load more
        <svg class="icon">
          <use href="./images/symbol-defs.svg#icon-image"></use>
        </svg>
      </button>

      <a class="btn-to-top" title="Return to top">
        <svg class="icon">
          <use href="./images/symbol-defs.svg#icon-point-up"></use>
        </svg>
      </a>

      <div class="scroll-guard"></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
